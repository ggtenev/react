<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>

<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = [];

fetch(endpoint)
.then(blob =>blob.json())
.then(data => cities.push(...data));
console.log(cities);

function findMatch(wordToMatch, cities){
  let regex = new RegExp(wordToMatch, 'ig');
  return cities.filter(place => {
    return place.city.match(regex) || place.state.match(regex);
  })
}
function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
function displayMatches(){
  let matches = findMatch(this.value, cities);
    let html = matches.map(place => {
      return `
        <li>
          <span class="name">${place.city}</span>
          <span class="name">${numberWithCommas(place.population)}</span>
        </li>
      `
    }).join('')
    suggestions.innerHTML = html;
}

let searchField = document.querySelector('.search');
let suggestions = document.querySelector('.suggestions');

searchField.addEventListener('keyup', displayMatches);

</script>
</body>
</html>
